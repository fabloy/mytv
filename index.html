    <main>
     <nav>
      <div>

      <h2>Benvenuto in <span>MyTv</span> la tua webTV personalizzata</h2>
      <button id="startButton">

     <section id="topSection">

         <ul id="listNames">
         </ul>
        </form>
     </section>
     <section id="downSection">
      <button class="closeFilmDetail">X</button>
       <div id="filmSelectedWrapper">
        </div>
     </section>
     <ul class="slideshow">
      <li><span></span></li>
      <li><span>2</span></li>

      <li><span></span></li>
      <li><span></span></li>
    </ul>
    </main>
